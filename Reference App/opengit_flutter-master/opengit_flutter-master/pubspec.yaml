name: open_git
description: A new Flutter Github application.
author: Yuzo
homepage: https://github.com/Yuzopro

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.6.0+8
environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: any
  #http
  dio: any
  #http
  connectivity: any
  #http
  json_annotation: any
  #markdown
  markdown: any
  #markdown
  flutter_markdown: any
  #redux
  flutter_redux: any
  #router
  fluro: any
  #app package info
  package_info: any
  #qr code
  qr_flutter: any
  #apply permission
  permission_handler: any
  # 数据库
  sqflite: any
  # 文件管理
  path_provider: any
  # 工具类
  flukit: any
  # 颜色选择器
  flutter_colorpicker: any
  # 红点
  badges: any
  flutter_webview_plugin: any
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  json_serializable: any
  #####本地库
  install_apk_plugin:
    path: ./flutter_common_lib/install_apk_plugin
  flutter_base_ui:
    path: ./flutter_common_lib/flutter_base_ui
  flutter_common_util:
    path: ./flutter_common_lib/flutter_common_util


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
